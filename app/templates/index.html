{% extends 'base.html' %}
{% block button %}
<a class="btn btn-primary" role="button" href="{{ url_for('hello_main') }}">Random Sample</a>
<a class="btn btn-light" role="button" href="{{ url_for('hello_url') }}">Image URL</a>
<a class="btn btn-light" role="button" href="{{ url_for('hello_upload') }}">Upload Image</a>
{% endblock %}
{% block img %}
<div id="carousel-1" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="false" data-bs-pause="false" style="transform: scale(0.7);transform-origin: top;">
    <div class="carousel-inner">
        {% for i in ids %}
        <div class="carousel-item {% if loop.first %}active{% endif %}" onclick="document.location='/{{loop.index}}'">
            <img class="w-100 d-block" alt="Slide Image" src="{{ i }}" />
            <div class="overlay"><div class="text">PREDICT!</div></div>
        </div>
        {% endfor %}
    </div>
    <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></a></div>
    <ol class="carousel-indicators">
        <li class="active" data-bs-target="#carousel-1" data-bs-slide-to="0"></li>
        {% for i in range(1,ids|length) %}
        <li data-bs-target="#carousel-1" data-bs-slide-to="{{i}}"></li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
